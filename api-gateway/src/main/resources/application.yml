server:
  port: 8081

spring:
  application:
    name: api-gateway

  # Configuration Kafka
  kafka:
#    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id:  gateway-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Configuration Cloud Gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers, RETAIN_FIRST
      routes:
         # Route vers Auth Service
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            #- RewritePath=/api/v1/auth/(?<segment>.*), /${segment}
            - TokenRelay=

        # Route vers User Service
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}
            - TokenRelay=

        # Route vers Account Service
        - id: account-service
          uri: ${ACCOUNT_SERVICE_URL:http://localhost:1111}
          predicates:
            - Path=/api/v1/accounts/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /${segment}
            - TokenRelay=

        # Route vers Order Service
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /${segment}
            - TokenRelay=

        # Route publique (health checks, etc.)
        - id: public-service
          uri: ${PUBLIC_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/public/**
          filters:
            - RewritePath=/api/public/(?<segment>.*), /${segment}

      # Configuration CORS
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:3000"
              - "https://ettijariwafabank.ma"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
#            exposedHeaders:
#              - Authorization
#              - Content-Type
            allowCredentials: true
            maxAge: 3600


  # Configuration OAuth2 / JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/e-banking/protocol/openid-connect/certs}
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/e-banking}

# Configuration Kafka Topics
kafka:
  topics:
    gateway-events: gateway-events
    request-logs: request-logs

# Logging
logging:
  level:
    root: INFO
    com.microservices.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG

# Actuator pour monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always