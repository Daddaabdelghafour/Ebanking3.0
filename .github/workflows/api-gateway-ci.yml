name: API Gateway CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api-gateway/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api-gateway/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./api-gateway
      run: mvn clean package -DskipTests
    
    - name: Run tests
      working-directory: ./api-gateway
      run: mvn test
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.api-gateway -t ebank/api-gateway:${{ github.sha }} .
        docker tag ebank/api-gateway:${{ github.sha }} ebank/api-gateway:latest
    
