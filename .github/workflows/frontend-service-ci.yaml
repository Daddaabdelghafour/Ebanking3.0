name: Frontend CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: angular-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./angular-frontend
        run: npm ci

      - name: Run tests
        working-directory: ./angular-frontend
        run: npm test -- --watch=false

      - name: Build frontend
        working-directory: ./angular-frontend
        run: npm run build -- --configuration=production

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.frontend -t ebank/frontend:${{ github.sha }} .
          docker tag ebank/frontend:${{ github.sha }} ebank/frontend:latest

      - name: Tag for GHCR
        run: |
          docker tag ebank/frontend:${{ github.sha }} ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          docker tag ebank/frontend:${{ github.sha }} ghcr.io/${{ github.repository }}/frontend:latest

      - name: Push to GHCR
        if: github.event_name != 'pull_request'
        run: |
          docker push ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/frontend:latest

