name: Payment Service CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'payment-service/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'payment-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./payment-service
      run: mvn clean package -DskipTests
    
    - name: Run tests
      working-directory: ./payment-service
      run: mvn test
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.payment-service -t ebank/payment-service:${{ github.sha }} .
        docker tag ebank/payment-service:${{ github.sha }} ebank/payment-service:latest
    
